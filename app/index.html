<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Electron Application Demo</title>
  </head>
  <body>
    <div>
      <h1>Hello World!</h1>
    </div>
    <div>
      <button id="open-ex-links" type="button">Open-Ex-Links</button>
    </div>
    <div>
      <button id="open-file-manager" type="button">Open File Manager</button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script type="text/javascript">
      require("./renderer-process/native-ui/tray/tray");
      require("./renderer-process/native-ui/ex-links-file-manager/ex-links");
      require("./renderer-process/native-ui/ex-links-file-manager/file-manager");
    </script>
  </body>
</html>
